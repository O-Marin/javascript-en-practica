<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div>
        <div style="width: 40%;margin: 0 auto">
            <h2>
                Escr√≠benos !!!
            </h2>
            <div class="resultado" style="color:green;font-style: italic">
            </div>
            <form id="formulario">
                <div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Nombre completo
                        </label>
                        <input id="nombre" type="text">
                        <p class="errorNombre" style="color:red;font-style: italic;"></p>
                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Asunto
                        </label>
                        <input id="asunto" type="text">
                        <p class="errorAsunto" style="color:red;font-style: italic;"></p>
                    </div>
                </div>
                <div style="display: flex;flex-direction: column;">
                    <label>
                        Mensaje
                    </label>
                    <textarea id="mensaje"></textarea>
                    <p class="errorMensaje" style="color:red;font-style: italic;"></p>
                </div>
                <div>
                    <button id="botton" type="submit">Submit</button> 
                </div>
            </form>
        </div>
    </div>
    <script>
        /**
 * Primero guardar los  elementos html en los cuales quiero guardar los mensajes de error y el de aprobacion
 * Luego guardo el elemento boton en una variable que mas adelante utilizare para 
 */

        let errorNombre = document.querySelector(".errorNombre")
        let errorMensaje = document.querySelector(".errorMensaje")
        let errorAsunto = document.querySelector(".errorAsunto")
        let resultado = document.querySelector(".resultado")
        let boton = document.querySelector("#botton")



        /* Funcion de validacion*/

        let validar = () => {
            /**
         * Guardo los valores de los elementos input en variables reconocibles
         */
            let nombre = document.querySelector("#nombre").value
            
            let asunto = document.querySelector("#asunto").value
            
            let mensaje = document.querySelector("#mensaje").value
         
            /**
             * patron con el cual debo comparar los input
             */
            
             let patron = /[a-zA-Z]/i;
            
            if (patron.test(nombre) == false) {
                errorNombre.innerHTML = "Nombre Invalido";
            }

            if(patron.test(asunto) == false){
                errorAsunto.innerHTML = "Asunto Invalido";
            }
            if(patron.test(mensaje) == false){
                errorMensaje.innerHTML = "Mensaje invalido";
            }
            if(patron.test(nombre) == true && patron.test(asunto) == true && patron.test(mensaje)== true){
                
                resultado.innerHTML = "Mensaje Recibido con Exito"
            }
        }

        boton.addEventListener('click', validar);
    </script>
</body>

</html>
