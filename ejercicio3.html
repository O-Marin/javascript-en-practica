<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        /* asignar el elemento con la clase resultado a una variable para mostrar el resultado de la suma.*/
        let resultado = document.querySelector(".resultado");


        /* capturar valor de los botones sumar y restar*/
        let sumar = document.querySelector("#btn-sumar");
        let restar = document.querySelector("#btn-restar");

        /* asignar  eventos a los botones previamente designados*/

        sumar.addEventListener("click", function () {
            /* obtener los valores de valor 1 y valor 2 */
            let valor1 = document.querySelector("#valor1").value;
            let valor2 = document.querySelector("#valor2").value;
            resultado.innerHTML = Number(valor1) + Number(valor2)
        })
        restar.addEventListener("click", function () {
            /* obtener los valores de valor 1 y valor 2 */
            let valor1 = document.querySelector("#valor1").value;
            let valor2 = document.querySelector("#valor2").value;
            if ((Number(valor1) -  Number(valor2)) < 0) {
                resultado.innerHTML = "0";
            } else {
                resultado.innerHTML = Number(valor1) - Number(valor2)
            }
        })
        

        



    </script>
</body>

</html>
